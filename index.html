<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin-top: 40px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stake Calculator</h1>
        <label for="days">Enter number of Days:</label>
        <input type="number" id="days" placeholder="Number of days" min="1">
        
        <label for="stake">Enter a stake to start with:</label>
        <input type="number" id="stake" placeholder="Initial stake" min="1">
        
        <label for="odd">Enter a daily odd:</label>
        <input type="number" id="odd" placeholder="Daily odd" min="1">

        <button onclick="calculateStakes()">Calculate</button>
        <p style="font-family: Arial, sans-serif; font-size: 8px; color: #333; text-align: center; margin-top: 20px;">&copy; Joh Brian</p>


        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Stake</th>
                    <th>Odd</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function calculateStakes() {
            // Get user inputs
            const days = parseInt(document.getElementById('days').value);
            const initialStake = parseFloat(document.getElementById('stake').value);
            const dailyOdd = parseFloat(document.getElementById('odd').value);

            // Input validation
            if (isNaN(days) || isNaN(initialStake) || isNaN(dailyOdd) || days < 1 || initialStake < 1 || dailyOdd < 1) {
                alert("Please enter valid numbers for all inputs.");
                return;
            }

            // Clear previous table results
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            let currentStake = initialStake;

            // Populate the table with results
            for (let day = 1; day <= days; day++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${day}</td><td>${currentStake.toFixed(2)}</td><td>${dailyOdd}</td>`;
                tableBody.appendChild(row);
                
                // Double the stake for the next day
                currentStake *= dailyOdd;
            }

            // Display the results table
            document.getElementById('resultTable').style.display = 'table';
        }
    </script>
</body>
</html>
